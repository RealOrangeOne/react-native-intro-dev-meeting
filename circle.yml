machine:
  node:
    version: 5.6.0

general:
  branches:
    ignore:
      - gh-pages

dependencies:
  pre:
    - npm install
    - npm run build
  cache_directories:
    - node_modules

test:
  override:
    - npm test

deployment:
  master:
    branch: master
    commands:
      - ./scripts/publish.sh
      - ./scripts/deploy.sh
